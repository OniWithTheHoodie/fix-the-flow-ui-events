<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Events</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/script/main.js" defer></script>
  </head>
  <body>
    <!-- spinning wheel on click-->
    <section>
      <div class="square-background">
    <div class="wheel">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
      <div class="line4"></div>
      <div class="line5"></div>
      <div class="inner-circle-wheel"></div>
    </div>
</div>

<!-- in and out color effect -->
<div class="square-background">
  <div class="square"></div>
</div>

  <!-- square size -->
<div class="square-background">
  <div class="daimond-size"></div>
</div>

  <!-- shuriken -->
<div class="square-background">
  <div class="shuriken"></div>
</div>

<!-- Bouncing ball -->
<div class="square-background">
  <div class="ball"></div>
</div>  

<!-- Raket -->
<div class="square-background">
  <img src="assets/images/rocket.webp" alt="">
</div>  

<!-- button veranderd achtergrond kleur -->
<div class="square-background">
  <button onclick="AGkleur()">verander kleur</button>
</div>  

<!-- square rotate -->
<div class="square-background" id="square">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>  

<!-- card flip -->
<div class="square-background">
  <div class="card"></div>
</div>  

<!-- moving square -->
<div class="square-background">
  <div class="moving-div"></div>
</div>
</section>
  </body>
</html>
